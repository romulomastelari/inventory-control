<div class="div">
  <div class="col-12">
    <p-card
      styleClass="shadow-3 m-5 text-indigo-800"
      header="Categorias de Produtos"
    >
      <p-table [value]="categories"
               [(selection)]="categorySelectec"
               [rows]="10"
               [paginator]="true"
               [scrollable]="true"
               scrollHeight="calc(100vh - 400px)"
               scrollWidth="100%"
               [globalFilterFields]="['name', 'amount']"
               [tableStyle]="{ 'min-width': '75rem' }"
               [rowHover]="true"
               [showCurrentPageReport]="true"
               dataKey="id"
               currentPageReportTemplate="Mostrando de {first} atÃ© {last} de {totalRecords} registros"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Nome
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="name"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="name"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th>
              <div class="flex justify-content-end gap-3 align-content-end align-items-end">
                <p-button
                  styleClass="p-button-info"
                  icon="pi pi-plus"
                  label="Adicionar"
                  pTooltip="Adicionar produto"
                  tooltipPosition="top"
                  (onClick)="handleCategoryEvent(addCategory)"
                ></p-button>
              </div>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category?.name }}</td>
            <td>
              <div
                class="flex justify-content-end gap-3 align-content-end align-items-end"
              >
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-warning"
                  pTooltip="Editar Categoria"
                  tooltipPosition="top"
                  (click)="handleCategoryEvent(editCategory, category.id, category.name)"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-danger"
                  pTooltip="Excluir"
                  tooltipPosition="top"
                  (click)="handleDeleteCategoryEvent(category?.id, category?.name)"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
